<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/66affde1b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!--USE BOOTSWATCH THEME-->
    <div class="container mt-4"> <!--margin-top-->
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>
            My<span class="text-primary">Book</span>List</h1>
            <form id="book-form">
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="isbn">ISBN Number</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                
                <input type="submit" value="Add Book" class="btn btn-primary btn-block">

                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN Number</th>
                            <th></th>
                        </tr>                        
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>

            </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
